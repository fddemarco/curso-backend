{% extends "base.html" %}

{% block content %}

<form method="get">
	<h2>Add a Food</h2>
	<input type="text" name="food">
	<input type="submit" value="Add">
	{% if items %}
		{% for item in items %}
			<input type="hidden" name="food" value="{{item}}">
		{% endfor %}
	{% endif %}
	
	{% if items %}
	<br><br>
	<h2>Shopping List</h2>
	<ol>
		{% for item in items %}
			<li>{{item}}</li>
		{% endfor %}
	</ol>
	{% endif %}	
</form>

{% endblock %}
